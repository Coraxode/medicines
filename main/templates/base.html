<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/store/base.css' %}">
    <link rel="stylesheet" href="{% static '/store/store.css' %}">
    <link rel="stylesheet" href="{% static '/store/medicine.css' %}">
    <script src="{% static '/store/scripts.js' %}"></script>
</head>
<body>
    <header class="header-store">
        <a href="{% url 'store' %}" class="medicines-label">Medicines</a>
        <div class="user-block">
            {% if user.current_user_id %}
                <a class="username" href='/user/{{ user.current_username }}'>{{ user.current_username }}</a>
                <input class='user-button' type='button' value='Вийти' onclick="window.location.href = '{% url 'account_logout' %}';">
            {% else %}
                <input class='user-button' type='button' value='Увійти' onclick="window.location.href = '{% url 'account_login' %}';">
                <input class='user-button' type='button' value='Реєстрація' onclick="window.location.href = '{% url 'account_signup' %}';">
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
