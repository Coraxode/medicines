<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/store/base.css' %}">
    <link rel="stylesheet" href="{% static '/store/store.css' %}">
    <link rel="stylesheet" href="{% static '/store/medicine.css' %}">
    <script src="{% static '/store/scripts.js' %}"></script>
</head>
<body>
    <header id="header-store">
        <a href="{% url 'store' %}" id="medicines-label">Medicines</a>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
